<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="temaLink" rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Decodificador de texto</title>
</head>

<body>
    <section class="inputs">

        <div class="container">
            <div class="box1">

                <textarea placeholder="Digite seu texto aqui..." name="" id="text-input"></textarea>

                <p class="aviso">
                    <img src="assets/svg/alert.svg" alt="" id="alert-icon">
                    <em>
                        Apenas letras minúsculas e sem acento.
                    </em>
                </p>

                <div class="botoes">
                    <button type="submit" class="botao1" id="criptografar"
                        onclick="criptografar()">Criptografar</button>
                    <button type="submit" class="botao2" id="descriptografar"
                        onclick="descriptografar()">Descriptografar</button>
                </div><!--botoes-->

            </div><!--box1-->

            <div class="box">
                <img id="box-img" src="/assets/svg/roxo.svg" alt="">
                <h3 id="box-h3">Nenhuma mensagem encontrada.</h3>
                <p id="box-p">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <textarea disabled name="" id="box"></textarea>
                <button type="submit" class="botao3" id="copiar" onclick="copiar()">Copiar</button>
                <button id="trocarTemaBotao"> Tema <img src="assets/svg/sol.svg" alt="" class="sol" id="astro"></button>
            </div>

        </div><!--container-->

    </section><!--inputs-->

    <script src="index.js"></script>

    <footer class="foot"> create by: <a href="https://www.linkedin.com/in/deys-rodrigues/" class="name">Deys
            Rodrigues</a> em um projeto <a href="https://www.alura.com.br" class="name">Alura</a>
    </footer>
</body>

</html>
